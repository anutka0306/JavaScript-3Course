<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Valid Form</title>
</head>
<body>
  <form class="myForm" action="index.html" method="post">
    <input type="text" class="input-name"  name="name" value="" placeholder="Your name">
    <input type="email" class="input-email" name="email" value="" placeholder="Your E-mail">
    <input type="tel" class="input-tel" name="tel" value="" placeholder="+7(000)000-0000">
    <textarea name="text" id="text" cols="30" rows="10"></textarea>
    <button class="send-form">Send it</button>
  </form>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
